<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Level 1 Task 3 Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="calculator">
      <div class="top">
        <section class="screen">
          <div class="inp"></div>
          <div class="res"></div>
        </section>
      </div>
      <div class="bottom">
        <section class="keys">
          <div class="column">
            <span data-key="7">7</span>
            <span data-key="4">4</span>
            <span data-key="1">1</span>
            <span data-key=".">.</span>
          </div>
          <div class="column">
            <span data-key="8">8</span>
            <span data-key="5">5</span>
            <span data-key="2">2</span>
            <span data-key="0">0</span>
          </div>
          <div class="column">
            <span data-key="9">9</span>
            <span data-key="6">6</span>
            <span data-key="3">3</span>
            <span class="equal" data-key="=">=</span>
          </div>
        </section>
        <section class="operator">
          <span class="del">DEL</span>
          <span data-key="รท">รท</span>
          <span data-key="x">x</span>
          <span data-key="-">-</span>
          <span data-key="+">+</span>
        </section>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
